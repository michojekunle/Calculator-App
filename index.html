<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="generalStyles.css">
  <link id="themes" rel="stylesheet" href="themeOneStyle.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <p>calc</p>
      <div class="theme">
        <span>THEME</span>
        <div class="themeSwitcher">
          <div class="topNumbers">
            <span >1</span>
            <span >2</span>
            <span >3</span>
          </div>
          <div class="theme-switcher-buttons">
            <div id="btn1" class="btn btn1"></div>
            <div id="btn2" class="btn btn2"></div>
            <div id="btn3" class="btn btn3"></div>
          </div>  
         </div>
      </div>
    </div>
    <div class="result-board">
        <h1 id="display"></h1>
    </div>
    <div class="calculation-input-keys">
       <div class="calculationButtons">
        <button class="button numbers seven">7</button>
        <button class="button numbers eight">8</button>
        <button class="button numbers nine">9</button>
        <button class="button functions del">DEL</button>
        <button class="button numbers four">4</button>
        <button class="button numbers five">5</button>
        <button class="button numbers six">6</button>
        <button class="button operators plus">+</button>
        <button class="button numbers one">1</button>
        <button class="button numbers two">2</button>
        <button class="button numbers three">3</button>
        <button class="button operators minus">-</button>
        <button class="button decimal-point">.</button>
        <button class="button numbers zero">0</button>
        <button class="button operators divide">/</button>
        <button class="button numbers times">*</button>
        <button class="button functions reset">RESET</button>
        <button class="button functions submit equals">=</button>
       </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Ayo_Mich</a>.
  </div>
  <script src="/script.js"></script>
</body>
</html>
