<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="generalStyles.css">
  <link id="themes" rel="stylesheet" href="themeOneStyle.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <p>calc</p>
      <div class="theme">
        <span>THEME</span>
        <div class="themeSwitcher">
          <div class="topNumbers">
            <span class="">1</span>
            <span class="">2</span>
            <span class="">3</span>
          </div>
          <div class="theme-switcher-buttons">
            <div id="btn1"></div>
            <div id="btn2"></div>
            <div id="btn3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="result-board">
        <h1>399,981</h1>
    </div>
    <div class="calculation-input-keys">
       <div class="calculationButtons">
        <button class="numbers seven">7</button>
        <button class="numbers eight">8</button>
        <button class="numbers nine">9</button>
        <button class="functions del">DEL</button>
        <button class="numbers four">4</button>
        <button class="numbers five">5</button>
        <button class="numbers six">6</button>
        <button class="operators plus">+</button>
        <button class="numbers one">1</button>
        <button class="numbers two">2</button>
        <button class="numbers three">3</button>
        <button class="operators minus">-</button>
        <button class="decimal-point">.</button>
        <button class="numbers zero">0</button>
        <button class="operators divide">/</button>
        <button class="numbers times">&times;</button>
        <button class="functions reset" type="reset">RESET</button>
        <button class="functions submit" type="submit">=</button>
       </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Ayo_Mich</a>.
  </div>
</body>
</html>
