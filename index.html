OCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="generalStyles.css">
  <link id="themes" rel="stylesheet" href="themeOneStyle.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <p>calc</p>
      <div class="theme">
        <span>THEME</span>
        <div class="themeSwitcher">
          <div class="topNumbers">
            <span >1</span>
            <span >2</span>
            <span >3</span>
          </div>
          <div class="theme-switcher-buttons">
            <div id="btn1" class="btn btn1"></div>
            <div id="btn2" class="btn btn2"></div>
            <div id="btn3" class="btn btn3"></div>
          </div>  
         </div>
      </div>
    </div>
    <div class="result-board">
        <h1 id="displayText" placeholder="0"></h1>
    </div>
    <div class="calculation-input-keys">
       <div class="calculationButtons">
        <button onclick="keys("seven")"  class="numbers seven">7</button>
        <button onclick="keys("eight")" class="numbers eight">8</button>
        <button onclick="keys("nine")" class="numbers nine">9</button>
        <button onclick="delete()" class="functions del">DEL</button>
        <button onclick="keys("four")" class="numbers four">4</button>
        <button onclick="keys("five")" class="numbers five">5</button>
        <button onclick="keys("six")" class="numbers six">6</button>
        <button onclick="keys("plus")" class="operators plus">+</button>
        <button onclick="keys("one")" class="numbers one">1</button>
        <button onclick="keys("two")" class="numbers two">2</button>
        <button onclick="keys("three")" class="numbers three">3</button>
        <button onclick="keys("minus")" class="operators minus">-</button>
        <button onclick="keys("decimalPoint")" class="decimal-point">.</button>
        <button onclick="keys("zero")" class="numbers zero">0</button>
        <button onclick="keys("divide")" class="operators divide">/</button>
        <button onclick="keys("times")" class="numbers times">&times;</button>
        <button class="functions reset" onclick="reset()">RESET</button>
        <button class="functions submit" onclick="calculate()">=</button>
       </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Ayo_Mich</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
